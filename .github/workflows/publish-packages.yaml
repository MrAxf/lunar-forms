name: Publish packages
on:
  release:
    types: [published]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: 'Publish pakages if not published'
        working-directory: ./packages
        run: |
          for dir in */; do
            echo "$dir"
            cd $(echo $dir | tr -d '\r')
            pkgname=$(npm pkg get name)
            pkgversion=$(npm pkg get version)
            echo "${pkgname}@${pkgversion}"
            if [[$(npm view ${pkgname}@${pkgversion}) -ne 0]];
            then
              npm ci
              npm publish --access public
            fi
            cd ..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
